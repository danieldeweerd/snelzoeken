<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Snel Zoeken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333333;
    }

    p.description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 2rem;
      color: #666666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #333333;
    }

    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 12px;
      color: #999999;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ddd;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zoek Kamerstukken & Rechtspraak</h1>
    <p class="description">
      Vul hieronder de juiste gegevens in en klik op "Zoek".
    </p>

    <!-- Zoek Kamerstukken -->
    <form onsubmit="zoekKamerstukken(); return false;">
      <label for="dossiernummer">Dossiernummer</label>
      <input type="text" id="dossiernummer" name="dossiernummer"
             placeholder="Bijv. 35000" required>

      <label for="documentnummer">Documentnummer</label>
      <input type="text" id="documentnummer" name="documentnummer"
             placeholder="Bijv. 10" required>

      <button type="submit">Zoek Kamerstukken</button>
    </form>

    <hr>

    <!-- Zoek Rechtspraak -->
    <form onsubmit="zoekRechtspraak(); return false;">
      <label for="ecliNummer">ECLI-nummer</label>
      <input type="text" id="ecliNummer" name="ecliNummer"
             placeholder="Bijv. ECLI:NL:HR:2020:1234" required>

      <button type="submit">Zoek Rechtspraak</button>
    </form>

    <div class="footer">
      &copy; 2024 &ndash; Alle rechten voorbehouden.
    </div>
  </div>

  <script>
    // Zoek Kamerstukken
    function zoekKamerstukken() {
      const dossiernummer = document.getElementById('dossiernummer').value;
      const documentnummer = document.getElementById('documentnummer').value;
      const url = `https://zoek.officielebekendmakingen.nl/kst-${dossiernummer}-${documentnummer}.html`;
      // Opent de URL in een nieuw tabblad
      window.open(url, '_blank');
    }

    // Zoek Rechtspraak op ECLI-nummer
    function zoekRechtspraak() {
      const ecliNummer = document.getElementById('ecliNummer').value;
      const url = `https://uitspraken.rechtspraak.nl/details?id=${encodeURIComponent(ecliNummer)}`;
      // Opent de URL in een nieuw tabblad
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
